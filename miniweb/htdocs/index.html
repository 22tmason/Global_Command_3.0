<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>World Map - Global Command 3.0</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="title-bar">GLOBAL COMMAND</div>
  <div id="main-area">
    <aside id="sidebar">
        <h2 id="country-name">Select a country</h2>
        <p id="country-population">Population: —</p>
        <p id="country-gdp">GDP: —</p>
        <p id="country-science">Science: —</p>
        <p id="country-gdp-capita">GDP/Capita: —</p>
        <p id="country-military">Military Power: —</p>
    </aside>
    <div id="map-viewport">
      <svg id="map"></svg>
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
