<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>World Map - Global Command 3.0</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: darkblue;
    }

    #title-bar {
      background: gray;
      color: black;
      font-family: Impact, Charcoal, sans-serif;
      font-size: 32px;
      font-weight: normal;
      text-align: center;
      letter-spacing: 2px;
      padding: 24px 0 24px 0;
      margin: 0;
      border: 5px solid goldenrod;
      box-sizing: border-box;
      width: 100vw;   /* full page width */
      border-radius: 0;
      position: relative;
      z-index: 1;
      /* Optional shadow for raised look */
      box-shadow: 0 3px 15px #8884;
    }

    #logo {
      width: 120px;
      height: auto;
      margin-bottom: 6px;
    }

    #title h1 {
      font-family: Impact, Charcoal, sans-serif;
      font-size: 28px;
      font-weight: normal;
      color: #f0f0f0;
      margin: 0;
      letter-spacing: 1px;
    }

    #map {
      flex: 1 1 auto;
      width: 100%;
      display: block;
      /* Remove any height on svg! */
    }

    #toolbar {
      background: gray;
      color: black;
      padding: 20px;
      font-size: 16px;
      text-align: center;
      border: 5px solid goldenrod;
      width: 100%;
      box-sizing: border-box;
    }

    #tooltip {
      position: absolute;
      background: grey;
      color: #fff;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 14px;
      pointer-events: none;
      display: none;
    }

    path:hover {
      fill: grey;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="title-bar">GLOBAL COMMAND</div>
  <svg id="map"></svg>
  <div id="tooltip"></div>
  <script type="module">
    const svg = d3.select("#map");
    const tooltip = d3.select("#tooltip");

    let countryData = {};

    Promise.all([
      fetch('./data/world.geojson').then(res => res.json()),
      fetch('./data/countries.json').then(res => res.json())
    ]).then(([world, countries]) => {
      countryData = countries;

      const projection = d3.geoNaturalEarth1().fitSize(
        [window.innerWidth, window.innerHeight],
        world
      );
      const path = d3.geoPath().projection(projection);

      svg.selectAll("path")
        .data(world.features)
        .enter()
        .append("path")
        .attr("d", path)
        .attr("id", d => {
          const iso = d.properties.ISO_A3 || d.properties.iso_a3 || d.properties.adm0_a3;
          return iso || "UNKNOWN";
        })
        .attr("fill", d => {
          const iso = d.properties.ISO_A3 || d.properties.iso_a3 || d.properties.adm0_a3;
          const stats = countryData[iso];
          if (!stats) console.warn("No match in countries.json for:", iso);
          return stats ? stats.color : "#555";
        })
        .attr("stroke", "#000")
        .attr("stroke-width", 0.4)
        .on("mouseover", function (event, d) {
          tooltip.style("display", "block")
                .text(d.properties.ADMIN);
        })
        .on("mousemove", function (event) {
          tooltip.style("left", (event.pageX + 10) + "px")
                .style("top", (event.pageY + 10) + "px");
        })
        .on("mouseout", function () {
          tooltip.style("display", "none");
        })
        .on("click", function (event, d) {
          const iso = d.properties.ISO_A3 || d.properties.iso_a3 || d.properties.adm0_a3;
          alert(`You clicked: ${d.properties.ADMIN}\nISO: ${iso}`);
        });
    });
  </script>
  <footer id="toolbar">
    <div id="country-details">Select a country to view details</div>
  </footer>
</body>
</html>
