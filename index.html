<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>World Map - Global Command 3.0</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { margin: 0; background: #111; color: #fff; }
    svg { width: 100vw; height: 100vh; }
    path:hover {
      fill: orange;
      cursor: pointer;
    }
    #tooltip {
      position: absolute;
      background: blue;
      color: #fff;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 14px;
      pointer-events: none;
      display: none;
    }
  </style>
</head>
<body>
  <svg id="map"></svg>
  <div id="tooltip"></div>
  <script type="module">
    const svg = d3.select("#map");
    const tooltip = d3.select("#tooltip");

    let countryData = {};

    Promise.all([
      fetch('./data/world.geojson').then(res => res.json()),
      fetch('./data/countries.json').then(res => res.json())
    ]).then(([world, countries]) => {
      countryData = countries;

      const projection = d3.geoNaturalEarth1().fitSize(
        [window.innerWidth, window.innerHeight],
        world
      );
      const path = d3.geoPath().projection(projection);

      svg.selectAll("path")
        .data(world.features)
        .enter()
        .append("path")
        .attr("d", path)
        .attr("id", d => {
          const iso = d.properties.ISO_A3 || d.properties.iso_a3 || d.properties.adm0_a3;
          return iso || "UNKNOWN";
        })
        .attr("fill", d => {
          const iso = d.properties.ISO_A3 || d.properties.iso_a3 || d.properties.adm0_a3;
          const stats = countryData[iso];
          if (!stats) console.warn("No match in countries.json for:", iso);
          return stats ? stats.color : "#555";
        })
        .attr("stroke", "#000")
        .attr("stroke-width", 0.4)
        .on("mouseover", function (event, d) {
          tooltip.style("display", "block")
                .text(d.properties.ADMIN);
        })
        .on("mousemove", function (event) {
          tooltip.style("left", (event.pageX + 10) + "px")
                .style("top", (event.pageY + 10) + "px");
        })
        .on("mouseout", function () {
          tooltip.style("display", "none");
        })
        .on("click", function (event, d) {
          const iso = d.properties.ISO_A3 || d.properties.iso_a3 || d.properties.adm0_a3;
          alert(`You clicked: ${d.properties.ADMIN}\nISO: ${iso}`);
        });
    });
  </script>
</body>
</html>
